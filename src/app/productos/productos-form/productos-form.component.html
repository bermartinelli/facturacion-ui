<div class="card bg-dark text-white">
    <div class="card-header">Nuevo producto</div>
    <div class= "card-body">

        <form #productoForm="ngForm">
        <div class="form-group row  mb-3">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre"  #nombre="ngModel" required minlength="4"> 
            </div>

        </div>

        <div class="form-group row  mb-3">
            <label for="precio" class="col-form-label col-sm-2">Precio</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio"  #precio="ngModel" required min="0"> 
                
            </div>
        </div>

        <div class="form-group row  mb-3">
            <label for="stock" class="col-form-label col-sm-2">Stock</label>
            <div class="col-sm-6">
                <input type="number" class="form-control" [(ngModel)]="producto.stock" name="stock" #stock="ngModel" required min="0" max="10000"> 
                
            </div>
        </div>

        <div class="alert alert-danger" *ngIf="nombre.invalid && nombre.dirty">
            <div *ngIf="nombre.hasError('required')">
                Nombre es requerido
            </div>
            <div *ngIf="nombre.hasError('minlength')">
                Nombre debe tener al menos 4 caracteres
            </div>
        </div>

        <div class="alert alert-danger" *ngIf="precio.invalid && precio.dirty">
            <div *ngIf="precio.hasError('required')">
                Precio es requerido
            </div>
            <div *ngIf="precio.hasError('min')">
                El precio debe ser mayor a cero
            </div>
        </div>

        <div class="alert alert-danger" *ngIf="stock.invalid && stock.dirty">
            <div *ngIf="stock.hasError('required')">
                Stock es requerido
            </div>
            <div *ngIf="stock.hasError('min')">
                El stock debe ser mayor a cero
            </div>
            <div *ngIf="stock.hasError('max')">
                El stock debe ser menor a 10000
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button" (click)="create()" [disabled]="!productoForm.form.valid">CREAR</button>
            </div>
        </div>

        </form>


    </div>
</div>
